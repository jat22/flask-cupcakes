<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/static/style.css">
	<title>Cupackes</title>
</head>
<body>
	<div>
		<h4>Cupcakes</h4>
		<ul id="cupcake-list">
		</ul>
	</div>
	<div>
		<form id="cupcake-form">
			<div>
				<label for="flavor">Flavor </label>
				<input type="text" required id="flavor" name="flavor" placeholder="enter cupcake flavor">
			</div>
			<div>
				<label for="size">Size </label>
				<input type="text" required id="size" name= "size" placeholder="enter cupcake size">
			</div>
			<div>
				<label for="rating">Rating </label>
				<input type="number" required id="rating" name= "rating" placeholder="enter cupcake rating">
			</div>
			<div>
				<label for="image">Image URL </label>
				<input type="url" id="image" name= "image" placeholder="enter url for cupcake image">
			</div>
			<div>
				<button id="add-button">Add</button>
			</div>
		</form>
	</div>
	<script src="/static/app.js"></script>
</body>
</html>
